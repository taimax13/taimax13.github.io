publications:
    title: Current Publications (Medium)
    intro: |
      Below are some of my selected publications on Medium, where I share insights and strategies in the fields of machine learning, DevOps, and big data.
    papers:
      - title: Seamlessly Deploying New Machine Learning Models in Production with Amazon SageMaker
        link: "#"
        details: |
          Deploying new machine learning models in production needs careful planning to ensure stability. Strategies like Model Versioning, Blue-Green Deployment, Canary Deployment, and A/B Testing help transition models smoothly while minimizing disruption.

      - title: Secure Data Access and Management in Amazon S3
        link: "#"
        details: |
          There are several cloud storage options besides Amazon S3, including Google Cloud Storage, Azure Blob Storage, IBM Cloud Object Storage, Backblaze B2, and DigitalOcean Spaces. Evaluate these options based on your specific needs, like cost, integration, and regional availability, to find the best match.

      - title: Optimizing and Reorganizing Internal Processes Using Slack Integration
        link: "#"
        details: |
          Automate processes via Slack to streamline internal workflows and improve company communication. The integration uses Flask, MongoDB, and a text similarity model to automate actions based on message content.

      - title: Thinking Outside the Box Innovative Algorithms to Improve Internal Workflows
        link: "#"
        details: |
          Leverage machine learning models to optimize internal processes and strengthen security. These models, built using algorithms like Gradient Boosting, Random Forest, and Mean Squared Error, predict pod failures, detect vulnerabilities, and monitor model behavior in production, automating key tasks based on real-time data analysis.

